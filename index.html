<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the instagram post</title>
    <link rel="stylesheet" href=styles.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="asd">
                <div id="icon">
                    <i class="fab fa-html5"></i>
                </div>
                <div class="titulo">
                    <p class="negrita">HTML5</p>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div  class="puntos">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://fotoarte.com.uy/wp-content/uploads/2019/03/Landscape-fotoarte.jpg">
        </div>
        <div class="post-footer">
            <div>
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
                <i class="far fa-bookmark" id="bookmark"></i>
            </div>
            <div>
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong>and<strong>100,000 others</strong></p>
            </div>
            <div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id ipsa aliquid repellat perspiciatis similique nobis quisquam necessitatibus nisi quam vel illo ducimus, ut error modi dolorem corrupti voluptates reprehenderit ipsam.</p>
            </div>
        </div>
    </div>
</body>
</html>
